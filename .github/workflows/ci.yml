name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: testsecret
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Write Firebase service key to file
        run: |
          echo "${{ secrets.FIREBASE_SERVICEKEY }}" > src/firebase/firebase-admin.json

      - name: Run tests with coverage
        run: npm run test:cov
